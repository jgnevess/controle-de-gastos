<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/icons8-bank-cards-48.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Controle de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <div class="header border p-3">
        <div class="d-flex justify-content-between">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <img src="imgs/default-image.png" alt="foto">
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="registrar.html">Registrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Login</a>
                </li>
            </ul>
        </div>
    </div>


    <main class="main row mt-5">
        <form class="border col-11 col-sm-6 col-xl-4" id="formLogin">
            <h2 class="text-center m-5">Login</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control border-0 border-top border-start border-bottom"
                        id="password" placeholder="Senha">
                    <label for="password" class="form-label">Senha</label>
                </div>
                <button class="btn border-top border-end border-bottom rounded" type="button" id="btnPassword"
                    onmousedown="showPassword()" onmouseup="closePassword()"><i class="bi bi-eye"></i></button>
            </div>
            <div class="mb-3 row justify-content-center">
                <button type="submit" class="btn btn-dark col-11 col-sm-6">Login</button>
            </div>
        </form>
    </main>

    <div class="toast-container position-fixed bottom-0 start-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="" id="toast-header-div">
                <strong class="me-auto" id="toast-header">Alerta</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-text">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
