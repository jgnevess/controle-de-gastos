<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Controle de Gastos - Registrar</title>
    <link rel="shortcut icon" href="imgs/icons8-bank-cards-48.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> type="module''"
</head>

<body>

    <div class="header border p-3">
        <div class="d-flex justify-content-between">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <img src="imgs/default-image.png" alt="foto">
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="registrar.html">Registrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Login</a>
                </li>
            </ul>
        </div>
    </div>


    <main class="main row mt-5">
        <form class="border col-11 col-sm-6 col-xl-4" id="formRegister">
            <h2 class="text-center m-5">Login</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usernameRegister" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullname" placeholder="fullname">
                <label for="fullname">Nome completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordRegister" placeholder="Senha">
                <label for="password">Senha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha">
                <label for="confirmPassword">Confirmar Senha</label>
            </div>
            <div id="invalidMessageRegister" class="d-none">
                <p>Preencha todos os campos corretamente</p>
            </div>
            <div class="mb-3 row justify-content-center">
                <button type="submit" class="btn btn-dark col-11 col-sm-6">Cadastrar</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
